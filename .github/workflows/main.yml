name: "MySQL CMD"
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mysql:latest
    steps:
      - uses: actions/checkout@v2
    
      - name: Use files from Repo
        run: cat tests/a.txt
        
      - name: Run a multi-line script
        run: |
          pwd
          mysql --version
          CREATE DATABASE pets;
          SHOW DATABASES;
        # cat tests/a.txt
